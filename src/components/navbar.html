<header id="header" class="fixed w-full z-20 top-0 transition-all duration-300">
  <nav aria-label="Main Navigation">
    <div
      class="max-w-7xl mx-auto flex justify-between items-center py-4 px-4 sm:px-6 lg:px-8"
    >
      <!-- Logo -->
      <a href="#home" class="flex items-center group" aria-label="Home">
        <img
          src="src/assets/logo.png"
          alt="Logo do What's Your Finances"
          class="h-10 w-10 transition-transform duration-300 group-hover:scale-110"
        />
        <span
          class="text-secondary-800 dark:text-white text-lg font-bold ml-2 hidden sm:block transition-colors duration-300"
        >
          What's Your Finances
        </span>
      </a>

      <!-- Menu Desktop -->
      <div class="hidden lg:flex gap-8 items-center">
        <a href="#funcionalidades" class="nav-link">Funcionalidades</a>
        <a href="#faq" class="nav-link">FAQ</a>
        <a href="#equipe" class="nav-link">Equipe</a>
        <a href="#download" class="nav-link">Download</a>
      </div>

      <!-- Botões de Ação -->
      <div class="flex items-center gap-4">
        <button
          id="themeToggle"
          class="text-secondary-600 dark:text-neutral-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors duration-300"
          aria-label="Alternar tema"
        >
          <i class="fa-solid fa-sun text-xl dark:hidden"></i>
          <i class="fa-solid fa-moon text-xl hidden dark:block"></i>
        </button>
        <a
          href="#download"
          class="hidden lg:inline-block bg-primary-500 text-white font-bold py-2 px-6 rounded-full hover:bg-primary-600 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
        >
          Baixar Grátis
        </a>
        <!-- Botão Menu Mobile -->
        <button
          id="mobileMenuButton"
          class="lg:hidden text-2xl text-secondary-800 dark:text-white"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
