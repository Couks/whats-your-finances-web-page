<header id="header" class="fixed w-full z-20 top-0 transition-all duration-300">
  <nav aria-label="Main Navigation">
    <div
      class="max-w-7xl mx-auto flex justify-between items-center py-4 px-4 sm:px-6 lg:px-8"
    >
      <!-- Logo -->
      <a href="#home" class="flex items-center group" aria-label="Home">
        <img
          src="src/assets/logo.png"
          alt="Logo do What's Your Finances"
          class="h-10 w-10 transition-transform duration-300 group-hover:scale-110"
        />
        <span
          class="text-secondary-800 dark:text-white text-lg font-bold ml-2 hidden sm:block transition-colors duration-300"
        >
          What's Your Finances
        </span>
      </a>

      <!-- Menu Desktop -->
      <div class="hidden lg:flex gap-8 items-center">
        <a href="#funcionalidades" class="nav-link">Funcionalidades</a>
        <a href="#faq" class="nav-link">FAQ</a>
        <a href="#equipe" class="nav-link">Equipe</a>
        <a href="#download" class="nav-link">Download</a>
      </div>

      <!-- Botões de Ação -->
      <div class="flex items-center gap-4">
        <button
          id="themeToggle"
          class="text-secondary-600 dark:text-neutral-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors duration-300"
          aria-label="Alternar tema"
        >
          <i class="fa-solid fa-sun text-xl dark:hidden"></i>
          <i class="fa-solid fa-moon text-xl hidden dark:block"></i>
        </button>
        <a
          href="#download"
          class="hidden lg:inline-block bg-primary-500 text-white font-bold py-2 px-6 rounded-full hover:bg-primary-600 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
        >
          Baixar Grátis
        </a>
        <!-- Botão Menu Mobile -->
        <button
          id="mobileMenuButton"
          class="lg:hidden text-2xl text-secondary-800 dark:text-white"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </div>

    <!-- Painel Menu Mobile -->
    <div
      id="mobileMenu"
      class="fixed inset-y-0 right-0 w-72 bg-white dark:bg-secondary-900 shadow-2xl transform translate-x-full lg:hidden transition-transform duration-300 ease-in-out"
    >
      <div
        class="flex justify-between items-center p-4 border-b border-neutral-200 dark:border-secondary-700"
      >
        <h2 class="font-bold text-lg text-secondary-800 dark:text-white">
          Menu
        </h2>
        <button
          id="closeMobileMenuButton"
          class="text-2xl text-secondary-800 dark:text-white"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="py-4">
        <a href="#home" class="mobile-nav-link">Home</a>
        <a href="#funcionalidades" class="mobile-nav-link">Funcionalidades</a>
        <a href="#faq" class="mobile-nav-link">FAQ</a>
        <a href="#equipe" class="mobile-nav-link">Equipe</a>
        <a href="#download" class="mobile-nav-link">Download</a>
      </div>
      <div class="p-4 border-t border-neutral-200 dark:border-secondary-700">
        <a
          href="#download"
          class="block text-center w-full bg-primary-500 text-white font-bold py-3 px-5 rounded-full hover:bg-primary-600 transition-shadow duration-300 shadow-lg"
        >
          Baixar o App
        </a>
      </div>
    </div>
    <!-- Overlay do Menu Mobile -->
    <div
      id="mobileMenuOverlay"
      class="fixed inset-0 bg-black/40 z-[-1] hidden lg:hidden"
    ></div>
  </nav>
</header>
